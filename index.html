<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تماس تصویری Arsalan</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #fff;
      font-family: "Tahoma", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video-container {
      position: relative;
      width: 95%;
      height: 95%;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 220px;
      height: 150px;
      border: 3px solid rgba(255,255,255,0.7);
      border-radius: 20px;
      object-fit: cover;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 15px 20px;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button:hover { background: rgba(255,255,255,0.25); transform: scale(1.1); }
    .danger { background: crimson; }
    .danger:hover { background: darkred; }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>

    <div id="controls">
      <button id="switchCam">📷</button>
      <button id="muteMic">🎤</button>
      <button id="hangup" class="danger">❌</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // 🔑 کانفیگ Firebase (از کنسول Firebase پروژه بساز و مقدارها رو جایگزین کن)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localStream, pc, currentCam = "user"; 
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const roomRef = db.ref("room123"); // همه کاربرا به این روم وصل میشن

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCam }, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.ontrack = event => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          roomRef.push({ "ice": event.candidate.toJSON() });
        }
      };

      // ایجاد Offer یا Answer
      const snapshot = await roomRef.once("value");
      if (!snapshot.exists()) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        roomRef.set({ "offer": offer });
      } else {
        const data = snapshot.val();
        if (data.offer && !data.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          roomRef.update({ "answer": answer });
        } else if (data.answer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      }

      // گوش دادن برای ICE
      roomRef.on("child_added", async (snap) => {
        const msg = snap.val();
        if (msg.ice) {
          try { await pc.addIceCandidate(new RTCIceCandidate(msg.ice)); } catch (e) {}
        }
      });
    }

    document.getElementById("switchCam").onclick = async () => {
      currentCam = (currentCam === "user") ? "environment" : "user";
      let newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCam }, audio: true });
      let videoTrack = newStream.getVideoTracks()[0];
      let sender = pc.getSenders().find(s => s.track.kind === "video");
      sender.replaceTrack(videoTrack);
      document.getElementById("localVideo").srcObject = newStream;
    };

    document.getElementById("muteMic").onclick = () => {
      let micTrack = localStream.getAudioTracks()[0];
      micTrack.enabled = !micTrack.enabled;
    };

    document.getElementById("hangup").onclick = () => {
      pc.close();
      roomRef.remove();
      alert("تماس پایان یافت");
      location.reload();
    };

    init();
  </script>
</body>
</html>
